# Maria DB는 아래와 같은 방식으로 사용된다.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/bootex
spring.datasource.username=bootuser
spring.datasource.password=bootuser

#hibernate는 JPA의 구현체중 하나이다.
#update는 기존의 테이블이 있는 경우에 alter를 사용하고 없는 경우에 create를 사용해서 테이블을 만든다.
spring.jpa.hibernate.ddl-auto=update
# hibernate가 작성하는 SQL 쿼리를 포맷팅해서 출력한다.
spring.jpa.properties.hibernate.format_sql=true
# sql 쿼리문을 보여주는 것으로 설정한다.
spring.jpa.show-sql=true